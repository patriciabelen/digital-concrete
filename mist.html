<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="basicLightbox.min.js"></script>
<script src="script.js"></script>

<script>
document.querySelector('button.image').onclick = () => {
	basicLightbox.create('<img src="images/mist.jpg">').show()
}
	
	
var words = [
    'mist',
    'missed',
    'meets'
    ];

var getRandomWord = function () {
      return words[Math.floor(Math.random() * words.length)];
    };
    
$(function() { // after page load
  setInterval(function(){
    $('.textbox1').fadeOut(100, function(){
      $(this).html(getRandomWord()).fadeIn(100);
    });
    $('.textbox2').fadeOut(100, function(){
      $(this).html(getRandomWord()).fadeIn(100);
    });
  // 2 seconds
  }, 2000);
});	
	
	
	
	
	
$('.poem1').click(function() {
	shuffleElements( $('.poem1 li') );
});

$('.poem2').click(function() {
	shuffleElements( $('.poem2 li') );
});

$('.poem3').click(function() {
	shuffleElements( $('.poem3 li') );
});

function shuffleElements($elements) {
	var i, index1, index2, temp_val;

	var count = $elements.length;
	var $parent = $elements.parent();
	var shuffled_array = [];


	// populate array of indexes
	for (i = 0; i < count; i++) {
		shuffled_array.push(i);
	}

	// shuffle indexes
	for (i = 0; i < count; i++) {
		index1 = (Math.random() * count) | 0;
		index2 = (Math.random() * count) | 0;

		temp_val = shuffled_array[index1];
		shuffled_array[index1] = shuffled_array[index2];
		shuffled_array[index2] = temp_val;
	}

	// apply random order to elements
	$elements.detach();
	for (i = 0; i < count; i++) {
		$parent.append( $elements.eq(shuffled_array[i]) );
	}
}

	
</script>

</body>
</html>
